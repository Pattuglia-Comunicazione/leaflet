<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="Leaflet.SlideMenu-master/src/L.Control.SlideMenu.css" />
    <script src="Leaflet.SlideMenu-master/src/L.Control.SlideMenu.js"></script>
   
</head>
<body>
    <div id="map" style="height: 90vh; width: 90vw; margin-left: auto; margin-right: auto;"></div>

    <script>
        var map;
        var markersLayer = new L.LayerGroup(); // NOTE: Layer is created here!

        async function fetchData() {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: "https://zonabaricentrostrutture.giudimax.workers.dev/",
                    dataType: 'text',
                    success: resolve,
                    error: (jqXhr, textStatus, errorMessage) => {
                        reject(errorMessage);
                    },
                });
            });
        }

        async function getLonLat(address) {
            const formattedAddress = address.replace(/,/g, '+');
            const url = `https://nominatim.openstreetmap.org/search?q=${formattedAddress}&format=json&polygon=1&addressdetails=1`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    return { lat, lon };
                } else {
                    console.log("No valid data found for the given address:", formattedAddress);
                    return { lat: null, lon: null };
                }
            } catch (error) {
                console.log("Error fetching data:", error.message);
                return { lat: null, lon: null };
            }
        }

        async function caricaMarkers(map, schede, selectedValues, tagMapping) {
            
            if (selectedValues.length && tagMapping) {
                console.log("clearing marker layer")

                markersLayer.clearLayers();
            }

            var fields = [];
            var indexes = [];
            var allFields = [];
            var index_lat = -1;
            var index_long = -1;
            const excludedLabels = ['Capienza tende','Capienza pernotto','Capienza spazi interni','Capienza spazi esterni', 'ID', 'Descrizione', 'Email', 'Numeri di Telefono', 'Nome', 'Capienza', 'Indirizzo', 'Nome referente', 'Latitudine', 'Longitudine'];


           
            await Promise.all(schede.map(async (value) => {
                value = value['c'];
            

                    if (value[0]['v'] == "ID" || value[0]['v'] == "") {
                        value.forEach((cell, index) => {
                            if (cell && cell['v'] !== null) {
                                allFields.push(cell['v'].toLowerCase())
                                if (!excludedLabels.includes(cell['v'])) {
                                    fields.push(cell['v'].toLowerCase());
                                    indexes.push(index);
                                }
                                if (cell['v'].toUpperCase() === 'LATITUDINE'){
                                    index_lat = index;
                                    console.log("lat": index_lat)

                                }
                                if (cell['v'].toUpperCase() === 'LONGITUDINE')
                                    index_long = index;
                                    console.log("long": index_long)



                            }
                        });
                        console.log("Retrieved fields from google sheet:"+fields);
                        console.log("Retrieved index:" + indexes);
                        return;
                    }
                
                    if (selectedValues.length && tagMapping) {

                    var tagsToAppend = []
                    indexes.forEach(index => {
                        // console.log("value[index]['v'] " + value[index]['v'])
                        if (value[index]['v'].toLowerCase() === 'SI'.toLowerCase()) {
                            tagsToAppend.push(allFields[index])
                        }
                    });

                    console.log("Tags to append:" + tagsToAppend)
                    let toVisualize = 1;

                    console.log(tagMapping)

                    // tagsToAppend.forEach(tag => {
                    //      console.log("tag " + tag)
                    //      console.log("MAPPING: " + tagMapping[tag])
                    //     console.log("Selected values: " + selectedValues)

                    //     if(!selectedValues.includes(tagMapping[tag])){
                    //         toVisualize = 0;
                    //     }

                    // });

                    //tagsToAppend = nomi delle colonne in cui il valore e' SI
                    //selectedValues = testo dei checkbox selezionati

                    selectedValues.forEach(selectedValue => {
                        console.log("selectedValue " + selectedValue)
                        console.log("MAPPING: " + tagMapping[selectedValue])
                        if (!tagsToAppend.includes(tagMapping[selectedValue].toLowerCase())) {
                            toVisualize = 0;
                        }
                    });
                    console.log("To toVisualize:" + toVisualize)

                    if (toVisualize === 0) {
                        return;
                    }
            }

                

                var latitude;
                var longitude;

                if (!value[index_lat] || !value[index_long]) {
                    try {
                        const result = await getLonLat(value[2]['v']);
                        console.log(result);
                        latitude = result.lat;
                        longitude = result.lon;
                        console.log("lat e lon found");
                    } catch (error) {
                        console.log("Error fetching latitude and longitude for:", value[2]['v'], error);
                    }
                } else {
                    latitude = value[index_lat]['v'];
                    longitude = value[index_long]['v'];
                }

                if (latitude && longitude) {

                    var popupContent = "";
                    if (value[1]){
                        popupContent += "<b>" +  value[1]['v'] + "</b>"
                    }
                    
                    var i = 0;
                    allFields.forEach(field => {
                        // console.log(field)
                        // console.log(value[i])
                        // console.log(value[i]['v'])

                        if(field !== "id" && field !== "nome"  && field !== "longitudine" && field !== "latitudine" ){
                            
                            if(value[i]){
                            
                                popupContent += "</br>" + "<i>" + field.toUpperCase() + "</i>" + ": " + value[
                                    i]['v']
                           
                            }

                        }
                        i++;

                    
                    });
                    console.log(popupContent)

                    // <b>${value[1]['v']}</b>
                    // <br>Luogo: ${value[2]['v']}
                    // <br>Capienza: ${value[3]['v']}`;

                    var popup = L.popup().setLatLng([latitude, longitude]).setContent(popupContent);

                    var marker = L.marker([latitude, longitude], {
                        clickable: true
                    }).bindPopup(popup, { showOnMouseOver: true });

                    markersLayer.addLayer(marker);
                }
            }));

            // NOTE: Add the updated markersLayer to the map.
            markersLayer.addTo(map);
        }

        function addMenu(map) {
            const left = '<div class="header"><b>Filtra</b></div>';
            const right = '<div class="header">Slide Menu (Right)</div>';
            let contents = `
                <form id="filterForm">
     
        <label htmlfor="adatto-per-cacce-brevi-lc:">Adatto per cacce brevi LC: <input type="checkbox" id="adatto-per-cacce-brevi-lc:" name="adatto-per-cacce-brevi-lc:" value="Adatto per cacce brevi LC:"></label><label htmlfor="adatto-per-uscite-brevi-eg:">Adatto per uscite brevi EG: <input type="checkbox" id="adatto-per-uscite-brevi-eg:" name="adatto-per-uscite-brevi-eg:" value="Adatto per uscite brevi EG:"></label><label htmlfor="adatto-per-uscite-brevi-rs:">Adatto per uscite brevi RS: <input type="checkbox" id="adatto-per-uscite-brevi-rs:" name="adatto-per-uscite-brevi-rs:" value="Adatto per uscite brevi RS:"></label><label htmlfor="adatto-per-vancanze-di-branco/volo-lc:">Adatto per vancanze di branco/volo LC: <input type="checkbox" id="adatto-per-vancanze-di-branco/volo-lc:" name="adatto-per-vancanze-di-branco/volo-lc:" value="Adatto per vancanze di branco/volo LC:"></label><label htmlfor="adatto-per-campi-estivi-eg:">Adatto per campi estivi EG: <input type="checkbox" id="adatto-per-campi-estivi-eg:" name="adatto-per-campi-estivi-eg:" value="Adatto per campi estivi EG:"></label><label htmlfor="adatto-per-esperienze-estive-rs:">Adatto per esperienze estive RS: <input type="checkbox" id="adatto-per-esperienze-estive-rs:" name="adatto-per-esperienze-estive-rs:" value="Adatto per esperienze estive RS:"></label><label htmlfor="cucina-attrezzata:">Cucina Attrezzata: <input type="checkbox" id="cucina-attrezzata:" name="cucina-attrezzata:" value="Cucina Attrezzata:"></label><label htmlfor="pernotto-in-struttura:">Pernotto in struttura: <input type="checkbox" id="pernotto-in-struttura:" name="pernotto-in-struttura:" value="Pernotto in struttura:"></label><label htmlfor="pernotto-in-tenda:">Pernotto in tenda: <input type="checkbox" id="pernotto-in-tenda:" name="pernotto-in-tenda:" value="Pernotto in tenda:"></label><label htmlfor="accensione-fuoco:">Accensione Fuoco: <input type="checkbox" id="accensione-fuoco:" name="accensione-fuoco:" value="Accensione Fuoco:"></label><input type="submit" value="Cerca">
    </form>`;

            /* left */
            const slideMenuLeft = L.control.slideMenu(left + contents, {
                menuposition: "topright",
                width: "20%",
                height: "245px",
                delay: "10",
                icon: "fa-solid fa-filter"
            }).addTo(map);

           
        }

        $(document).ready(async function() {
            try {
                const data = await fetchData();
                const regex = /\(([^)]+)\)/;
                const risultato = String(data).match(regex);
                const obj = JSON.parse(risultato[1]);
                const schede = obj['table']['rows'];

                map = L.map('map').setView([41.092144, 16.8872818], 11);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);

                // NOTE: We add the markersLayer to the map here. This way, the layer is only added once.
                markersLayer.addTo(map);

                addMenu(map);
                cerca(map, schede);
                await caricaMarkers(map, schede, [], []);
            } catch (error) {
                console.log("Error fetching data:", error);
            }
        });

        async function cerca(map, schede) {
            jQuery("#filterForm").submit(async function(event) {
                event.preventDefault();

                var selectedValues = [];
                jQuery("input[type=checkbox]:checked").each(function() {
                    selectedValues.push(jQuery(this).val());
                });

                // Map between the names of the form values and the name of the columns
                    const tagMapping = {
    'cacce-lc': 'Adatto per cacce brevi LC:',
    'uscite-eg': 'Adatto per uscite brevi EG:',
    'cons-rs': 'Adatto per uscite brevi RS:',
    'campi-lc': 'Adatto per vancanze di branco/volo LC:',
    'campi-eg': 'Adatto per campi estivi EG:',
    'campi-rs': 'Adatto per esperienze estive RS:',
    'cucina': 'Cucina Attrezzata:',
    'pernotto-struttura': 'Pernotto in struttura:',
    'pernotto-tenda': 'Pernotto in tenda:',
    'fuoco': 'Accensione Fuoco:',

};

                console.log("selectedValues:" + selectedValues);

                await caricaMarkers(map, schede, selectedValues, tagMapping);
            });
        }

    </script>
</body>
</html>
